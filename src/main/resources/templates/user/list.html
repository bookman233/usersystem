<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>UserToken</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.userToken}">1</th>
            <td th:text="${user.username}">neo</td>
            <td th:text="${user.password}">Otto</td>
            <td th:text="${user.age}">age</td>
            <td><a th:href="@{/toEdit(userToken=${user.userToken})}">修改</a></td>
            <td><a th:href="@{/delete(userToken=${user.userToken})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-offset-0 col-sm-10">
        <a href="/logout" th:href="@{/logout}" class="btn btn-danger">退出</a>
        &nbsp; &nbsp; &nbsp;
        <a href="/listUserPriority" th:href="@{/listUserPriority}" class="btn btn-primary">查看用户权限</a>
        &nbsp; &nbsp; &nbsp;
        <a th:href="@{http://111.230.64.252:8080/equip/toSimpleUser?(username=${session.user.userToken})}" class="btn btn-info">管理器材</a>
        &nbsp; &nbsp; &nbsp;
        <a th:href="@{http://www.bookman233.com:9090/mysite/super_index.jsp?(username=${session.user.userToken})}" class="btn btn-info">场地管理</a>
        &nbsp; &nbsp; &nbsp;
        <a th:href="@{http://www.bookman233.com:9090/ssm/admin?(username=${session.user.userToken})}" class="btn btn-info">赛事管理</a>
    </div>
</div>

</body>
</html>
